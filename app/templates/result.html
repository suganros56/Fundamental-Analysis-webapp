<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Result</title>
</head>
<body>
    <h1>Stock Analysis Result</h1>

    <p>Symbol: {{ symbol }}</p>
    <p>P/E Ratio: {{ pe_ratio }}</p>
    <p>Return on Equity (ROE): {{ roe }}</p>
    <!-- Add more result details as needed -->

    {% if pe_ratio < 15 and roe > 15 %}
        <p style="color: green;">Potential long-term investment!</p>
    {% else %}
        <p style="color: red;">This stock does not meet the criteria for a long-term investment.</p>
    {% endif %}
    
    <a href="/">Back to Home</a>
</body>
</html>
